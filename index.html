<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="converter.css" />
</head>
<body>
  <div class="converter">
    <div class="title">Temperature Converter</div>
    
    <div class="input-row">
      <input type="number" id="temperatureInput" placeholder="Enter temperature" />
      <select id="inputUnit">
        <option value="C">°C</option>
        <option value="F">°F</option>
        <option value="K">K</option>
      </select>
    </div>

    <div class="radio-label">Convert to:</div>
    <div class="unit-select">
      <label><input type="radio" name="output" value="C" checked /> Celsius</label>
      <label><input type="radio" name="output" value="F" /> Fahrenheit</label>
      <label><input type="radio" name="output" value="K" /> Kelvin</label>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result" id="resultDisplay"></div>
  </div>

  <script src="js.js"></script>
</body>
</html>
